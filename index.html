<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diyar</title>
    <!-- Super luxury, super minimal: only white & dark grey -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Elegant, thin serif for the name — quiet presence -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* absolute reset: white background, no distractions */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #ffffff;
            /* pure white */
            color: #2b2b2b;
            /* dark, soft grey – not black */
            font-family: 'Cormorant Garamond', serif;
            /* refined serif for a subtle luxury */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }
        /* the only element: the brand name, centered, weightless */
        
        .brand {
            font-size: clamp(3rem, 15vw, 10rem);
            text-transform: uppercase;
            text-align: center;
            user-select: none;
            /* preserves the pure aesthetic */
        }
        /* no dividers, no taglines, no footer — just the essence */
    </style>
</head>

<body>
    <!-- The entire statement: Diyar, in silence -->
    <div class="brand">Diyar</div>
</body>

</html>
