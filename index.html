<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nader — luxury real estate</title>
    <!-- Montserrat: clean, geometric, quietly luxurious -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        /* reset & base – pure white background */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #ffffff;
            color: #1f1f1f;
            /* dark, soft grey */
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
        }
        /* ----- super minimal luxury header (white rectangle, subtle shadow) ----- */
        
        .header {
            width: 100%;
            background: #ffffff;
            /* pure white */
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.02);
            /* barely-there light shadow */
            padding: 1.2rem 2.5rem;
            /* generous breathing space */
            display: flex;
            align-items: center;
            position: sticky;
            /* optional – keeps header visible */
            top: 0;
            z-index: 10;
        }
        /* brand name – top left, all caps, ultra light montserrat */
        
        .brand {
            font-size: 1.8rem;
            font-weight: 200;
            /* extra light – ethereal */
            letter-spacing: 0.2em;
            /* air between letters */
            text-transform: uppercase;
            color: #2b2b2b;
            transition: color 0.2s ease;
            line-height: 1;
        }
        /* optional: very faint hover to maintain minimal interaction */
        
        .brand:hover {
            color: #4a4a4a;
        }
        /* the rest of the page – nothing but silence */
        
        .content {
            /* you can leave this empty – just white space */
        }
        /* optional spacer – remove if you don't need scroll to see shadow */
        
        .spacer {
            height: 100vh;
            /* just to show the header shadow on scroll; remove if not wanted */
        }
        /* adjust for smaller screens */
        
        @media (max-width: 600px) {
            .header {
                padding: 1rem 1.5rem;
            }
            .brand {
                font-size: 1.5rem;
                letter-spacing: 0.15em;
            }
        }
    </style>
</head>

<body>
    <!-- 
    ▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔
    WHITE RECTANGLE HEADER WITH SUBTLE SHADOW
    NADER on top left – montserrat, pure minimal luxury
    ▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔
  -->
    <header class="header">
        <!-- brand name updated to "Nader" with Montserrat -->
        <div class="brand">Nader</div>
    </header>

    <!-- the rest of the page is intentionally blank – only white background
       (you can add your own content later) -->
    <div class="content"></div>

    <!-- a spacer to demonstrate the shadow effect (remove in production)
       this just adds scroll to see the shadow; you can delete it. -->
    <div class="spacer"></div>
</body>

</html>
